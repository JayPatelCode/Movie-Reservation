{% extends 'reservation/base.html' %}

{% block content %}
    <h1>Movies</h1>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Showtimes</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
